<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/OrderQuery.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/foundation/5.5.3/css/foundation.min.css">
    <script src="../js/OrderQuery.js"></script>

    <title>订单查询</title>
</head>

<body>

    <div>
        <nav>
            <ul>
                <a class="nav-title" href="#">订单</a>
                <li><a href="#">全部订单</a></li>
                <li><a href="#">待评价</a></li>
                <li><a href="#">退款</a></li>
            </ul>
        </nav>

    </div>

    <div class="card">
        <br>
        <a href="#">
            <div class="card mb-3">
                <div class="row no-gutters">


                    <div class="col-md-4">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1572265934118&di=4be0883ddc971c3b5beac94e914fc64b&imgtype=0&src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F0109c25be26128a80121ab5d0e6f5d.jpg%401280w_1l_2o_100sh.jpg" class="card-img"
                            alt="">
                    </div>


                    <div class="col-md-8 data-to">
                        <div class="card-body data-tite">
                            <h3 class="card-title">老上海</h3>
                            <p class="prompt-time nav-t">预定中9:00开始配送</p>
                            <div class="The-rating">
                                <img class="nav-t" src="https://images0.cnblogs.com/blog/753363/201505/051426544703662.png" alt="" style="width: 15px; height: 15px; padding-bottom: 4px;">
                                <p class="score nav-t">4.5</p>
                                <p class="sales nav-t">月销175</p>
                                <q class="distribution nav-t">蜂鸟专送</q>
                            </div>
                            <div class="The-rating">
                                <p class="card-text nav-t">起送¥15 免费配送</p>
                                <p class="when-from nav-t">30分钟 2.7km</p>
                            </div>

                        </div>
                        <div class="subscribe">

                            <a href="#">取消订单</a>
                            <a href="#">立刻支付</a>

                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>


</body>

</html>
