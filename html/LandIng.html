<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="../css/LandIng.css" />
</head>

<body>

    <div>
        <div class="bgDiv">
            <div class="login">
                <img class="logoImg" src="../img/PersonalCenter-logo.jpg" />
                <div class="username">
                    <img class="userImg" src="../img/PersonalCenter-logo账户.jpg" />
                    <input class="center" type="text" placeholder="请输入用户名" />
                </div>
                <div class="pwd">
                    <img class="pwdImg" src="../img/PersonalCenter-logo密码.jpg" />
                    <input class="center" type="password" placeholder="请输入密码" />
                </div>
                <div class="forgetPwd">
                    <img class="pwdImg" src="../img/PersonalCenter-logo忘记密码.jpg" />
                    <a class="forgetLink" href="#">忘记密码</a>
                </div>
                <button class="btn">登录</button>
            </div>
        </div>
    </div>
</body>

</html>
